<div class="row loginform">
  <div class="col-md-4">
    <div class="jumbotron">
      <h4 class="text-center text-uppercase pb-3">Login</h4>
      <form class="row g-2"
        [formGroup]="loginForm"
        (ngSubmit)="postData(loginForm)"
        autocomplete="off"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            formControlName="email"
            autocomplete="off"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input
            type="password"
            name="password"
            formControlName="password"
            autocomplete="off"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mt-2">
          <button type="submit" class="btn btn-success float-end">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
