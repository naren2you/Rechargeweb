<div class="container mt-5">
  <div class="row">
    <div class="col-10">
      <h4 class="pageTitle">Plans List</h4>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-success"
        (click)="gotoAddplan('new')"
      >
        <i class="bi bi-plus-circle"></i> Add Plans
      </button>
    </div>
  </div>

  <!-- table area -->
  <div class="table-responsive">
    <table class="table table-striped table-hover mt-5">
      <thead>
        <th>Operator</th>
        <th>Plan name</th>
        <th>Plan value</th>
        <th>Internet</th>
        <th>Talk time</th>
        <th>Validity</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let list of planList">
          <td>{{ list.operator }}</td>
          <td>{{ list.plan_name }}</td>
          <td>{{ list.plan_value }}</td>
          <td>{{ list.Internet_details }}</td>
          <td>{{ list.talk_value }}</td>
          <td>{{ list.validity }}</td>
          <td>+ -</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
